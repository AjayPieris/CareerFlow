<?xml version="1.0" encoding="UTF-8"?>
<svg width="1600" height="560" viewBox="0 0 1600 560" fill="none" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title desc">
  <title id="title">CareerFlow Banner</title>
  <desc id="desc">Hero banner with gradient background, logo mark, and tagline.</desc>
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0B1220"/>
      <stop offset="100%" stop-color="#0B1B2A"/>
    </linearGradient>
    <linearGradient id="accent" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#7C3AED"/>
      <stop offset="50%" stop-color="#3B82F6"/>
      <stop offset="100%" stop-color="#06B6D4"/>
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="18" result="glow"/>
      <feMerge>
        <feMergeNode in="glow"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <rect width="1600" height="560" fill="url(#bg)"/>
  <!-- Decorative gradients -->
  <ellipse cx="200" cy="520" rx="360" ry="220" fill="url(#accent)" opacity="0.15"/>
  <ellipse cx="1480" cy="40" rx="420" ry="260" fill="url(#accent)" opacity="0.12"/>

  <!-- Mark -->
  <g transform="translate(120,120)" filter="url(#glow)">
    <rect x="0" y="0" width="160" height="160" rx="40" fill="url(#accent)"/>
    <path d="M24 92c18-27 45-40 81-40 14 0 27 3 42 12" stroke="white" stroke-width="10" stroke-linecap="round" fill="none" opacity="0.9"/>
    <path d="M40 118l28 28 52-56" stroke="white" stroke-width="12" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
  </g>

  <!-- Title and tagline -->
  <g transform="translate(320,150)">
    <text x="0" y="0" font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial" font-size="64" font-weight="700" fill="white">
      Career<tspan fill="url(#accent)">Flow</tspan>
    </text>
    <text x="0" y="60" font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial" font-size="24" fill="#D1D5DB">
      Modern ATS for Developers • Kanban • AI Cover Letters • Server Actions • Clerk • Prisma • Neon
    </text>
  </g>

  <!-- CTA-like pill -->
  <g transform="translate(320,260)">
    <rect x="0" y="-28" rx="999" width="460" height="56" fill="rgba(255,255,255,0.06)" stroke="rgba(255,255,255,0.18)"/>
    <circle cx="28" cy="0" r="10" fill="url(#accent)"/>
    <text x="50" y="7" font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial" font-size="20" fill="#E5E7EB">
      npm run dev  •  http://localhost:3000
    </text>
  </g>
</svg>