<?xml version="1.0" encoding="UTF-8"?>
<svg width="1024" height="1024" viewBox="0 0 1024 1024" fill="none" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title desc">
  <title id="title">CareerFlow Mark</title>
  <desc id="desc">A rounded square gradient with a flowing path and checkmark to represent progress in a career pipeline.</desc>
  <defs>
    <linearGradient id="g" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#7C3AED"/>
      <stop offset="50%" stop-color="#3B82F6"/>
      <stop offset="100%" stop-color="#06B6D4"/>
    </linearGradient>
    <filter id="soft" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="16" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <rect x="64" y="64" width="896" height="896" rx="200" fill="url(#g)"/>
  <g filter="url(#soft)">
    <path d="M240 560c80-120 200-180 360-180 60 0 120 20 184 60" stroke="white" stroke-opacity="0.9" stroke-width="44" stroke-linecap="round" fill="none"/>
    <path d="M320 664l88 88 168-184" stroke="white" stroke-width="44" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
  </g>
</svg>